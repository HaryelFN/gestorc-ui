<div class="ui-fluid">
  <div class="ui-g">
    <div class="ui-g-8 ui-md-11">
      <div style="position:relative">
        <h2 style="margin-top: 0px">Departamentos</h2>
      </div>
    </div>
    <div class="ui-g-4 ui-md-1" style="text-align:right">
      <button pButton type="button" class="ui-button-success" icon="pi pi-plus" pTooltip="Adicionar"
        tooltipPosition="top" *ngIf="auth.isAllowed('ROLE_ADD_DEPARTAMENTO')" [routerLink]="['/departamentos/novo']"
        routerLinkActive="active">
      </button>
    </div>

    <p-table [value]="listObj">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th style="width: 100px"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-obj>
        <tr>
          <td>{{ obj.nome }}</td>
          <td>
            <a pButton class="col-acoes" style="margin-right: .25em" icon="fa fa-pencil" pTooltip="Editar"
              tooltipPosition="top" [routerLink]="['/departamentos', obj.id]"></a>
            <button pButton class="btn-acoes ui-button-danger" style="margin-right: .25em" icon="fa fa-trash"
              pTooltip="Excluir" tooltipPosition="top" (click)="confirmDelete(obj)"
              [disabled]="!auth.isAllowed('ROLE_REMOVE_DEPARTAMENTO')"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2">
            Nenhum departamento encontrado.
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
